---
version: '3.8'
services:
  booksystem_proxy:
    image: nginx:latest
    container_name: booksystem_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - booksystem_api
      - booksystem_ui
    volumes:
      - ./proxy/certs:/etc/ssl/certs
      - ./proxy/nginx.conf:/etc/nginx/conf.d/nginx.conf
  booksystem_db:
    image: mysql:latest
    container_name: booksystem_db
    restart: always
    env_file:
      - .envrc
    volumes:
      - db:/var/lib/mysql
  booksystem_api:
    build: ./backend
    container_name: booksystem_api
    restart: always
    depends_on:
      - booksystem_db
    env_file:
      - .envrc
    volumes:
      - ./backend/config.yaml:/app/config.yaml
      - booksystem:/var/lib/booksystem
  booksystem_ui:
    build: ./frontend
    container_name: booksystem_ui
    restart: always
    env_file:
      - .envrc
    depends_on:
      - booksystem_api
volumes:
  db:
  booksystem:
