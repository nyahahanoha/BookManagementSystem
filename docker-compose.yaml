---
version: '3.8'
services:
  booksystem_db:
    image: mysql:latest
    container_name: booksystem_db
    volumes:
      - /var/lib/booksystem/db:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: booksystem_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
  booksystem_api:
    build: ./backend
    container_name: booksystem_api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - booksystem_db
    network_mode: host
    privileged: true
    volumes:
      - ./config.yaml:/app/config.yaml
      - /var/lib/booksystem/service:/var/lib/booksystem
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
  booksystem_ui:
    build: ./frontend
    container_name: booksystem_ui
    restart: always
    environment:
      API_BASE_URL: http://localhost:8080
    ports:
      - "8000:8000"
    depends_on:
      - booksystem_api
