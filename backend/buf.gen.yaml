---
version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/nyahahanoha/BookManagementSystem/backend/api
plugins:
  - local: protoc-gen-go
    out: api
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: api
    opt: paths=source_relative

inputs:
  - directory: proto
